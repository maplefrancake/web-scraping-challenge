<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <!-- add header to page with button that calls scrape.py -->
    <div class="container">
        <div class="jumbotron text-center border-bottom">
            <h1 class="front-weight-bold">Mission to Mars!</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    <br>
        <!-- next is to display the four things -->
        <div class="row">
            <div class="col-md-12">
                <h2><u>Mars News</u></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>{{mars_dict.news_title}}</h4>
                <p>{{mars_dict.news_p}}</p>
            </div>
        </div>
    <hr>
        <div class="row">
            <div class="col-md-12">
                <h2><u>Featured Mars Image</u></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img src="{{mars_dict.featured_image_url}}" alt="Featured Mars Image">
            </div>
        </div>
    <hr>
        <div class="row">
            <div class="col-md-12">
                <h2><u>Mars Fact Table</u></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{mars_dict.fact_table}}
            </div>
        </div>
    <hr>
        <div class="row">
            <div class="col-md-12">
                <h2><u>Mars Hemispheres</u></h2>
            </div>
        </div>
        <div class="row">
            {% for hemisphere in mars_dict.hemisphere_images %}
            <div class="col-4 border">
                <img src="{{hemisphere.img_url}}">
            </div>
            <div>
                <h4>{{hemisphere.title}}</h4>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
